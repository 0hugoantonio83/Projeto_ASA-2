version: '3.8'

services:
  # 1. Banco de Dados (MySQL)
  database:
    image: mysql:5.7 # A versão 5.7 é muito estável para WP, mas pode usar 'latest' se preferir
    container_name: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: senha_root_secreta
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: wordpress_password
    volumes:
      - my:/var/lib/mysql # Persiste os dados do banco no volume 'my'
    networks:
      - wordpress

  # 2. Servidor Web (WordPress Oficial)
  webserver:
    image: wordpress:latest
    container_name: webserver
    restart: always
    depends_on:
      - database
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - app:/var/www/html # Persiste os arquivos do WP no volume 'app'
    networks:
      - wordpress
    # Nota: Não expomos portas aqui ('ports') pois o acesso será via proxy

  # 3. Web Proxy (Sua Imagem Personalizada Nginx)
  webproxy:
    build: . # Usa o Dockerfile e nginx.conf da pasta atual
    container_name: webproxy
    restart: always
    ports:
      - "8080:8080" # Única porta exposta para fora do Docker
    depends_on:
      - webserver
    networks:
      - wordpress

# Definição dos Volumes
volumes:
  app: # Volume para o Wordpress
  my:  # Volume para o MySQL

# Definição das Redes
networks:
  wordpress:
    driver: bridge
